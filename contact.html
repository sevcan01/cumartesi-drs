<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--!header section start-->
    <header class="header">
        <a class="logo" href="#">
            <img src="logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="blogs.html">Blogs</a>
        </nav>

        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>

        </div>
        <div class="search-form">
            <input type="text"
            class="search-input"
            id="search-box"
            placeholder="search">
            <i class="fas fa-search"></i>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="menu-1.png" alt="menu">
                <div class="content">
                    <h3>pizza</h3>
                    <div class="price">€75.99/</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="menu-2.png" alt="menu">
                <div class="content">
                    <h3>hamburger</h3>
                    <div class="price">€35.99/</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="menu-3.png" alt="menu">
                <div class="content">
                    <h3>slice pizza</h3>
                    <div class="price">€15.99/</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="menu-4.png" alt="menu">
                <div class="content">
                    <h3>double burger</h3>
                    <div class="price">€59.99/</div>
                </div>
            </div>
            
            <a href="#" class="btn">checkout now</a>
        </div>

    </header>
    <!--!header section end-->

   



   
    <section class="contact" id="contact">
        <h1 class="heading">contact <span>US</span></h1>
        <div class="row">
            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4089.43616201317!2d18.163075999386994!3d59.17056967622554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f7c6292871887%3A0x7329f5d6e2ad58a8!2sBrandbergen%2C%20136%2060%20%C3%96sterhaninge!5e0!3m2!1ssv!2sse!4v1680805535120!5m2!1ssv!2sse"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone "></i>
                    <input type="number" placeholder="name">
                </div>
                <input type="submit" class="btn" value="contact now">
            </form>
        </div>

    </section>



  


   

    <section class="footer">
        <div class="search">
            <input type="text"
            class="search-input"
            placeholder="Search">
            <button class="btn btn-primary">search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Products</a>
            <a href="#">Review</a>
            <a href="#">Contact</a>
            <a href="#">Blogs</a>
        </div>
        <div class="creat">
            <small>
            created by <span>Sevcan Atacan</span> |  all rights reserved 
        </small>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
